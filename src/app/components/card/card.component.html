<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      <mat-card-title>{{ cardData.title }}{{ isOfflineData ? ' [Offline data]' : '' }}</mat-card-title>
      <mat-card-subtitle *ngIf="lastUpdate">Last update: {{ lastUpdate }}</mat-card-subtitle>
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="actionDateChange()">
          <mat-icon>today</mat-icon>
          <span>Ganti satuan waktu</span>
        </button>
        <button mat-menu-item (click)="actionRefresh()">
          <mat-icon>refresh</mat-icon>
          <span>Ulangi ambil data</span>
        </button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <div>
      <app-chart #chartContainer [type]="type" [data]="data" [options]="options" class="chartCanvas"></app-chart>
    </div>
  </mat-card-content>
</mat-card>
