<h1 mat-dialog-title>Action History</h1>
<div mat-dialog-content class="dialogContent">
  <div class="cardTableContainer">
    <table class="border" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef class="headNumber"><span>No.</span></th>
        <td mat-cell *matCellDef="let element"><span>{{element.no}}</span></td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef><span>When</span></th>
        <td mat-cell *matCellDef="let element"><span>{{ createdAtFormat(element.createdAt) }}</span></td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef><span>Action</span></th>
        <td mat-cell *matCellDef="let element"><span>{{ element.action || '-' }}</span></td>
      </ng-container>

      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef><span>From</span></th>
        <td mat-cell *matCellDef="let element"><span>{{ element.from || '-' }}</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator class="borderBottom" [pageSizeOptions]="[10]" [length]="resultsLength" [pageSize]="pageSize"
    [pageIndex]="pageIndex" showFirstLastButtons></mat-paginator>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <!-- <button mat-button (click)="onConfirm()">Yes</button> -->
</div>
