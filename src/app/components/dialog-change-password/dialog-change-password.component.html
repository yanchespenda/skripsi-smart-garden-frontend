<h1 mat-dialog-title>Change Password</h1>
<div mat-dialog-content class="dialogContent">
  <form [formGroup]="dialogForm">

    <div class="formPadding">
      <mat-form-field class="fullSize inputMargin" appearance="outline">
        <mat-label>Current password</mat-label>
        <input #inputToken formControlName="currentPassword" [type]="!showPassword ? 'password' : 'text'" matInput value="" autocomplete="off">
        <button mat-icon-button matSuffix (click)="showPassword = !showPassword">
          <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="dialogForm.invalid">{{ getErrorMessage('currentPassword') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="fullSize inputMargin" appearance="outline">
        <mat-label>New password</mat-label>
        <input #inputToken formControlName="newPassword" [type]="!showPassword ? 'password' : 'text'" matInput value="" autocomplete="off">
        <button mat-icon-button matSuffix (click)="showPassword = !showPassword">
          <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="dialogForm.invalid">{{ getErrorMessage('newPassword') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="fullSize inputMargin" appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input #inputToken formControlName="confirmPassword" [type]="!showPassword ? 'password' : 'text'" matInput value="" autocomplete="off">
        <button mat-icon-button matSuffix (click)="showPassword = !showPassword">
          <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="dialogForm.invalid">{{ getErrorMessage('confirmPassword') }}</mat-error>
      </mat-form-field>
    </div>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onConfirm()">Change</button>
</div>
