<h1 mat-dialog-title>Change Password</h1>
<div mat-dialog-content class="dialogContent">
  <form [formGroup]="dialogForm">

    <div class="formPadding">
      <mat-form-field class="fullSize" appearance="outline">
        <mat-label>Current password</mat-label>
        <input #inputToken formControlName="currentPassword" matInput value="" autocomplete="off">
        <!-- <mat-error *ngIf="signInForm.invalid">{{ getErrorMessageUsername() }}</mat-error> -->
      </mat-form-field>

      <mat-form-field class="fullSize" appearance="outline">
        <mat-label>New password</mat-label>
        <input #inputToken formControlName="newPassword" matInput value="" autocomplete="off">
        <!-- <mat-error *ngIf="signInForm.invalid">{{ getErrorMessageUsername() }}</mat-error> -->
      </mat-form-field>

      <mat-form-field class="fullSize" appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input #inputToken formControlName="confirmPassword" matInput value="" autocomplete="off">
        <!-- <mat-error *ngIf="signInForm.invalid">{{ getErrorMessageUsername() }}</mat-error> -->
      </mat-form-field>
    </div>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onConfirm()">Change</button>
</div>
